<div class="card bg-white p-3">
   <div class="card-header bordered">
      <div class="header-block">
         <h3 class="title">Add event</h3>
      </div>
   </div>
   <div class="card-block">
      <form action="">
         <div class="form-group">
            <label for="category" class="control-label">Choose a category</label>
            <select class="form-select" id="category">
               <option selected>Choose...</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
            </select>
         </div>
         <div class="form-group">
            <label for="" class="control-label">Choose a type</label>
            <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioIncome" checked>
               <label class="form-check-label" for="flexRadioIncome">
                  Income
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioSpending">
               <label class="form-check-label" for="flexRadioSpending">
                  Spending
               </label>
            </div>
         </div>
         <div class="form-group has-success pb-2">
            <label for="category-value" class="control-label">Enter an amount</label>
            <input type="number" value="0" class="form-control" id="category-value">
         </div>
         <button type="submit" class="btn btn-primary">Add</button>
      </form>
   </div>
</div>
