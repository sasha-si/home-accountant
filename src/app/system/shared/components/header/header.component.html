<header class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
   <app-logo-title class="col-md-3 col-lg-2 mb-0 p-0 fs-6"></app-logo-title>
   <p class="form-control form-control-dark w-100 rounded-0 border-0">
      {{date | date:'fullDate'}}
   </p>
   <div class="">
      <ul class="navbar-nav">
         <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle px-3" (click)="onDropdownOpened()" role="button">
             Welcome {{user.name}}
           </a>
           <ul class="dropdown-menu dropdown-menu-dark" [class.show]="isShown">
             <li><a class="dropdown-item" routerLink="records" (click)="onDropdownOpened()">Make a record</a></li>
             <li><a class="dropdown-item" (click)="onLogout()" role="button">LogOut</a></li>
           </ul>
         </li>
       </ul>
   </div>
</header>
