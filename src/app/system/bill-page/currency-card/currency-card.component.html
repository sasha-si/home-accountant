<div class="bg-white p-3">
   <p>Exchange rate</p>
   <table class="table table-hover border-primary py-0">
      <thead>
        <tr>
          <th scope="col">Cur</th>
          <th scope="col">Rate</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">USD</th>
          <td>{{dollar.rate}}</td>
          <td>{{dollar.exchangedate}}</td>
        </tr>
        <tr>
          <th scope="row">EUR</th>
          <td>{{euro.rate}}</td>
          <td>{{euro.exchangedate}}</td>
        </tr>
      </tbody>
    </table>
</div>
